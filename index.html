<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PLAY: Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="board">
       
        <h1>Play</h1>
        <h2 id="playText">TIC TAC TOE</h2>

        <div class="row">
            <div class="top left" id="0"></div>
            <div class="top middle" id="1"></div>
            <div class="top right" id="2"></div>
        </div>
        
        <div class="row">
            <div class="center left" id="3"></div>
            <div class="center middle" id="4"></div>
            <div class="center right" id="5"></div>
        </div>
        
        <div class="row">
            <div class="bottom left" id="6"></div>
            <div class="bottom middle" id="7"></div>
            <div class="bottom right" id="8"></div>
        </div>
        
        <button class="relative" id="resetButton">Reset</button>
    </div>
<script src="app.js"></script>

</body>

</html>
